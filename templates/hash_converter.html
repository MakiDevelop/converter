    <div class="container mt-5">
        <h2>Hash轉換工具</h2>
        <form id="hash-form">
            <textarea id="input-text" class="form-control" placeholder="輸入需要轉換的字串" rows="6"></textarea>

            <div class="mt-3">
                <label for="hash-type">選擇Hash算法：</label>
                <div>
                    <input type="radio" id="md5" name="hash-type" value="md5" checked>
                    <label for="md5">MD5</label>

                    <input type="radio" id="sha256" name="hash-type" value="sha256">
                    <label for="sha256">SHA-256</label>

                    <input type="radio" id="sha512" name="hash-type" value="sha512">
                    <label for="sha512">SHA-512</label>

                    <input type="radio" id="sha3" name="hash-type" value="sha3">
                    <label for="sha3">SHA-3</label>

                    <input type="radio" id="pbkdf2" name="hash-type" value="pbkdf2">
                    <label for="pbkdf2">PBKDF2</label>
                </div>
            </div>

            <!-- 确保按钮的 type 为 button，防止表单提交 -->
            <button id="hash-btn" type="button" class="btn btn-primary mt-3">生成Hash</button>
        </form>

        <h3 class="mt-5">Hash結果</h3>
        <div id="output-hash" class="border p-3 mt-3" style="min-height: 160px; background-color: #f5f5f5;"></div>

    <!-- 引入 Bootstrap 的 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('hash-btn').addEventListener('click', async function () {
            const inputText = document.getElementById('input-text').value;
            const hashType = document.querySelector('input[name="hash-type"]:checked').value;

            if (!inputText) {
                alert("请输入文本");
                return;
            }

            // 调用 generateHash 生成Hash
            const hash = await generateHash(inputText, hashType);
            document.getElementById('output-hash').textContent = hash;
        });

        // 使用 async/await 处理异步算法
        async function generateHash(text, type) {
            // 使用 CryptoJS 处理 MD5、SHA-256、SHA-512、SHA-3
            if (type === 'md5') {
                return CryptoJS.MD5(text).toString();
            } else if (type === 'sha256') {
                return CryptoJS.SHA256(text).toString();
            } else if (type === 'sha512') {
                return CryptoJS.SHA512(text).toString();
            } else if (type === 'sha3') {
                return CryptoJS.SHA3(text, { outputLength: 512 }).toString();
            }
            // 使用 PBKDF2
            else if (type === 'pbkdf2') {
                const key128Bits = CryptoJS.PBKDF2(text, CryptoJS.lib.WordArray.random(128 / 8), {
                    keySize: 128 / 32,
                    iterations: 1000
                });
                return key128Bits.toString();
            }
            return "未支持的哈希算法";
        }
    </script>
