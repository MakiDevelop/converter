<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0rz.tw工具箱</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定義樣式 -->
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- 這裡是加載共用的 header -->
    <div id="header"></div>

    <!-- 廣告版位 -->
    <div class="ad-space">
        <!-- <img src="https://via.placeholder.com/970x250" alt="廣告版位 970x250"> -->
        <div id="pixad3292adx"></div>
        <ins class="adsbygoogle"
        style="display:inline-block;width:970px;height:250px"
        data-ad-region="falcon"
        data-ad-client="ca-pub-6865528665029394"
        data-ad-slot="pixnet_pc_idle_970x250_adx_pb"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            jQuery.ajaxSetup({'cache': true});
            jQuery.getScript("//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js");
            jQuery.ajaxSetup({'cache': false});
        </script>
    </div>
    
    <!-- 主內容 -->
    <div class="container">
        <div class="row">
            <div class="col-md-5 textarea-container">
                <h3>輸入NDJSON</h3>
                <textarea id="ndjson-input" class="form-control" placeholder="在此貼入 NDJSON格式資料"></textarea>
            </div>

            <div class="col-md-2 parse-btn-container">
                <button id="parse-btn" class="btn btn-primary">Parse</button>
            </div>

            <div class="col-md-5 output-container">
                <h3>JSON輸出</h3>
                <div id="output"></div> <!-- 用來顯示解析後的 JSON -->
                <button id="toggle-output-btn" class="btn btn-primary">全部收合</button>
                <button id="download-btn" class="btn btn-secondary" style="margin-top: 10px;">下載JSON檔案</button> <!-- 新增下載按鈕 -->
            </div>
        </div>
    </div>

    <!-- 廣告版位 -->
    <div class="ad-space">
        <!-- <img src="https://via.placeholder.com/970x250" alt="廣告版位 970x250"> -->
        <div id="pixad3292adx"></div>
        <ins class="adsbygoogle"
        style="display:inline-block;width:970px;height:250px"
        data-ad-region="falcon"
        data-ad-client="ca-pub-6865528665029394"
        data-ad-slot="pixnet_pc_idle_970x250_adx_pb"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            jQuery.ajaxSetup({'cache': true});
            jQuery.getScript("//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js");
            jQuery.ajaxSetup({'cache': false});
        </script>
    </div>

    <!-- Modal: 通用提示框 -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">提示</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 這裡是加載共用的 footer -->
    <div id="footer"></div>

    <!-- 引入 Bootstrap 的 JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 動態加載 header 和 footer
        document.getElementById('header').innerHTML = fetch('/static/html/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        document.getElementById('footer').innerHTML = fetch('/static/html/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

    </script>
    <!-- 引入自定義 JS -->
    <script src="static/js/ndjson2json.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
