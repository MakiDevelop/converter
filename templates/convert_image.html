    <div class="container mt-5">
        <h1>圖片格式轉換器</h1>

        <form id="imageConverterForm">
            <input type="file" id="imageFile" name="file" accept="image/*">

            <label for="formatSelect">選擇目標格式：</label>
            <select id="formatSelect">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="gif">GIF</option>
                <option value="webp">WebP</option>
                <option value="bmp">BMP</option>
            </select>

            <button type="button" onclick="convertImage()">轉換圖片</button>
        </form>

        <h2>轉換後的圖片：</h2>
        <img id="convertedImage" style="max-width: 100%; display: none;">

        <script>
            async function convertImage() {
                const formData = new FormData();
                const fileInput = document.getElementById('imageFile').files[0];
                const formatSelect = document.getElementById('formatSelect').value;

                formData.append("file", fileInput);
                formData.append("target_format", formatSelect);

                const response = await fetch('/convert_image', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const imgElement = document.getElementById('convertedImage');
                    imgElement.src = url;
                    imgElement.style.display = 'block';
                } else {
                    const result = await response.json();
                    alert(result.error || "Image conversion failed");
                }
            }
        </script>
